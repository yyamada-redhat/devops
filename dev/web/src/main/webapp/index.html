<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Order Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-app="app">

    <div class="container" ng-controller="RootController">
        <div class="page-header">
            <h1>Order Management</h1>
        </div>

        <!--
        <form class="form-inline" ng-submit="register()">
            <div class="form-group">
                <label class="sr-only"
                       for="key">Key</label>
                <input id="key"
                       type="text"

                <input id="value"

                       ng-model="newValue">
            </div>
            <button type="submit"

        <hr>
        -->

        <table class="table">
            <thead>
                <th>受注番号</th>
                <th>受注日</th>
                <th>希望納期</th>
                <th>請求番号</th>
                <th>請求日</th>
                <th>請求金額（税込）</th>
                <th>請求済</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="entry in records">
                    <td>{{entry.orderNo}}</td>
                    <td>{{entry.ordered}}</td>
                    <td>{{entry.desiredDeliveryDate}}</td>
                    <td>{{entry.claimNo}}</td>
                    <td>{{entry.billingDate}}</td>
                    <td>{{entry.billingAmount}}</td>
                    <td>{{entry.billed}}</td>
                    <td>
                        <button type="button"
                                class="btn btn-default"
                                ng-show="!entry.lock"
                                ng-click="modify(entry)"><i class="glyphicon glyphicon-edit"></i></button>
                        <button type="button"
                                class="btn btn-default"
                                ng-show="!entry.lock"
                                ng-click="remove(entry.key)"><i class="glyphicon glyphicon-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
